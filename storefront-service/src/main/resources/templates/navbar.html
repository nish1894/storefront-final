<!-- 
    Navbar Component
-->

<nav data-th-fragment="navbar"
    class="fixed top-0 left-0 w-full bg-white border-b border-gray-200 dark:bg-gray-900 dark:border-gray-700 shadow-sm z-50">

  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <!-- Logo and Brand Name -->
    <a data-th-href="@{'/store/home'}" class="flex items-center space-x-3 rtl:space-x-reverse">
      <!-- <img data-th-src="@{/images/logo.svg}" class="h-8" alt="Flowbite Logo" /> -->
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
        >Storefront</span
      >
    </a>
    <!-- Right-side buttons and menu toggle -->
    <div class="flex items-center md:order-2 gap-2 sm:gap-3">

      <!-- Theme toggle pill -->
      <button id="theme_change_button" class="theme-toggle" aria-label="Toggle theme">
        <i class="fa-solid fa-sun theme-toggle-icon sun"></i>
        <i class="fa-solid fa-moon theme-toggle-icon moon"></i>
        <span class="theme-toggle-dot"></span>
      </button>

      <!-- Login Button -->
      <a href="/login"
         class="btn-cta flex items-center gap-1 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-xl text-white text-sm px-4 py-2 shadow-md dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
        <i class="fa-solid fa-right-to-bracket"></i>
        <span>Login</span>
      </a>

      <!-- Cart -->
      <a data-th-href="@{'/store/cart'}"
         class="relative inline-flex items-center justify-center w-10 h-10 text-gray-700 dark:text-gray-200 hover:text-blue-600 dark:hover:text-blue-400 transition-colors">
        <i class="fa-solid fa-cart-shopping text-xl"></i>
        <span id="cart-counter"
              class="absolute top-0 right-0 translate-x-1/3 -translate-y-1/3 inline-flex items-center justify-center min-w-[1.25rem] h-5 px-1 text-xs font-bold text-white bg-red-500 rounded-full"
              th:text="${cartItemCount}"
              th:style="${cartItemCount != null and cartItemCount > 0} ? '' : 'display:none'">
        </span>
      </a>


      <!-- Mobile menu toggle button -->
      <button
        data-collapse-toggle="navbar-cta"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-cta"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <!-- Hamburger menu icon -->
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
    <!-- Navigation Links -->
    <div class="hidden w-full md:block md:w-auto" id="navbar-multi-level">
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <!-- Home Link -->
        <li>
          <a
            data-th-href="@{'/store/home'}"
            class="block py-2 px-3 text-white bg-blue-700 rounded-sm md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparent"
            aria-current="page"
            >Home</a
          >
        </li>
        

          <!-- Additional Navigation Links -->
        </li>

        <li>
          <a
            href="#"
            class="nav-link-hover block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Services</a
          >
        </li>
        <li>
          <a
            href="#"
            class="nav-link-hover block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Pricing</a
          >
        </li>
        <li>
          <a
            href="#"
            class="nav-link-hover block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent"
            >Contact</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
